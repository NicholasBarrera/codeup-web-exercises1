<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>Flex Box Nav Exercise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
</head>
<body>
<nav class="all-nav">
    <ul class="left-nav">
        <li><a href="#">Articles</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Market</a></li>
        <li><a href="#">Jobs</a></li>
    </ul>
    <div class="logo-link"><a href="#">
        Logo</a>
    </div>
    <ul class="right-nav">
        <li><a href="#">Follow Us</a></li>
        <li><a href="#"><i class="fa-solid 
            fa-magnifying-glass"></i></a></li>
        <li><a href="#"><i class="fa-solid 
            fa-cart-shopping"></i></a></li>
        <li><a href="#"><i class="fa-solid 
            fa-circle-user"></i></a></li>
       
</nav>
<section class="login-form">
            <div class="login">
                <h3>Login to Your Account</h3>
                <form method="POST" action="https://request-inspector.glitch.me/">
                    <input type="text" name="Email" placeholder="Email or phone number"><br>
                    <br><input type="password" name="Password" placeholder="Enter your password">
                    <br>
                    <label for="remember">
                        Remember me?
                        <input id="remember" type="checkbox" name="remember" value="true">
                    </label>
                    <br>
                    <br>
                    <a href="">Forgot your username?</a>
                    <br>
                    <a href="">Forgot your password?</a><br>
                    <br>
                    <div class="sign-in">
                        <button type="submit" class="submit">Sign In</button>
                        <p>or</p>
                        <img src="images/googlepic.png" alt="Google Logo">
                        <h5>Sign in with Google</h5>
                    </div>
                    <h5>Not a member?<a href="">Join today!</a></h5>
            </div>
                </form>
        </section>
<footer class="all-foot">
    <ul class="left-footer">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Page Layouts</a></li>
    </ul>
    <div class="logo-footer">Logo 
    </div>
    <ul class="right-footer">
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
    </ul>
</footer>
</body>
</html>
